<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link href="http://localhost:5000/public/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://localhost:5000/public/assets/font-awesome/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>

    <script type="text/html" id="search-list-item-tpl">
        <tr>
            <td data-content="brand"></td>
        <tr>
    </script>

    <script type="text/html" id="car-list-item-tpl">
    <tr>
      <td data-content="id"></td>
      <td data-content="brand"></td>
      <td>

        <button type="button" class="btn btn-default edit-btn" data-template-bind='[{"attribute": "data-id", "value": "id"}]' data-target="#edit-car-modal" data-toggle="modal">Edit</button>

        <button type="button" class="btn btn-default remove-btn" data-template-bind='[{"attribute": "data-id", "value": "id"}]'>Remove</button>
      </td>
    </tr>
  </script>

    <div id="container" class="col-xs-6 col-xs-offset-3"> 
        <div class="row">
            <h2>Search The Brand Database</h2>
            <input class='form-control' type="text" name='search' id='search' placeholder='Search our inventory'>
            
            <table class="table table-hover" id="result">
                <thead>
                    <tr>
                        <td>Brand stored in database</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>    
        </div>
        
        <div class="row">
               
           <form method="post" id="add-car-form" class="col-x-6">
              
                <div class="form-group">
            
                    <label for="car-name">Add a Car</label>
             
                    <input type="text" name="brand" class="form-control" placeholder="Car Brand" required>
              
                </div>
              
                <div class="form-group">
           
                    <input type="submit" class="btn btn-primary" value="add car">
                      
                </div>    
           </form> 
           <p id="car-result"></p> 
        </div>
        
    </div>

    <div id="edit-car-modal" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <form action="">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">
                        <span>&times;</span>
                        </button>
                        <h4 class="modal-title">Uodate Car</h4>
                    </div>
                    <div class="modal-body">
                        <input name="id"
                            type="hidden"
                            autofocus />
                        <p>
                        <label>
                            Brand
                            <input name="brand"
                            class="form-control"
                            placeholder="Brand"
                            type="text"
                            autofocus />
                        </label>
                        </p>

                    </div>
                    <div class="modal-footer">
                    <button type="button"
                        class="btn btn-default"
                        data-dismiss="modal">Close</button>
                        <button type="submit"
                        class="btn btn-primary">Update</button>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <div class="container table-responsive col-xs-6 col-xs-offset-3">
        <table class="table table-condensed table-hover table-striped"id="car-list-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>
    
    <div class="container col-xs-6 col-xs-offset-3">

    </div>

    <script src="http://localhost:5000/public/assets/bootstrap/js/jquery.js"></script>
    <script src="http://localhost:5000/public/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="http://localhost:5000/public/assets/bootstrap/js/jquery.loadTemplate.min.js"></script>
    <script src="http://localhost:5000/public/assets/js/index.js"></script>
</body>
</html>
